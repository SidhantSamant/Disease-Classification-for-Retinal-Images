<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Retinal Disease Classification</title>

		<script data-require="jquery@*" data-semver="2.1.3" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

		<link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" />
	</head>
	<body>
		<nav class="navbar navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="#">Disease Classification for Retinal Images using ResNet</a>
			</div>
		</nav>
		<div class="container">
			<div id="content" style="margin-top: 2em">
				<h2>Images can be classfied as Diabetic Retinopathy, Glaucoma or Healthy</h2>
				<form id="upload-file" method="post" enctype="multipart/form-data">
					<label for="imageUpload" class="upload-label btn btn-dark btn-lg"> Open Image </label>
					<input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg" />
				</form>

				<div class="image-section" style="display: none">
					<div class="img-preview">
						<div id="imagePreview"></div>
					</div>
					<div>
						<button type="button" class="btn btn-primary btn-lg" id="btn-predict">Predict</button>
					</div>
				</div>

				<div class="loader" style="display: none"></div>

				<h3 id="result">
					<span> </span>
				</h3>
			</div>
		</div>
	</body>

	<footer>
		<script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
	</footer>
</html>
